name: Fuzz and Forensics Testing

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  fuzz-and-forensics-python-38:
    name: Fuzz and Forensics Testing (Python 3.8)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Fuzz Testing
      run: |
        python fuzz.py
      continue-on-error: false

    - name: Run Unit Tests for Forensics
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

