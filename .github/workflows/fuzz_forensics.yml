name: Fuzz and Forensics Testing

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  fuzz-and-forensics:
    name: Fuzz and Forensics (matrix)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip and tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install project dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping dependency install"
          fi

      - name: Install test & fuzz tools (best-effort)
        run: |
          pip install --upgrade pytest coverage || true

      - name: Run Fuzz Testing (only if fuzz.py exists)
        run: |
          set -o pipefail
          if [ -f ./fuzz.py ]; then
            echo "Found fuzz.py â€” running fuzz test"
            # Run fuzz.py and let it fail the job if it returns non-zero.
            python ./fuzz.py
          else
            echo "No fuzz.py found, skipping fuzz step"
          fi

      - name: Run Unit Tests for Forensics (only if tests exist)
        run: |
          set -o pipefail
          # detect tests directory or test files
          shopt -s nullglob || true
          test_files=(tests/*.py)
          if [ -d tests ] || [ "${#test_files[@]}" -gt 0 ]; then
            echo "Running pytest..."
            pytest tests/ -v --maxfail=1 --disable-warnings --junitxml=pytest-results.xml --cov=. --cov-report=xml
          else
            echo "No tests found under tests/, skipping pytest"
          fi

      - name: Upload pytest and coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-forensics-artifacts-${{ matrix.python-version }}
          path: |
            pytest-results.xml
            coverage.xml
            .coverage
            fuzz.log
